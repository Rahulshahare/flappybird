
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Ultimate</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }
        
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            max-height: 700px;
            background-color: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* UI Elements */
        .screen {
            text-align: center;
            pointer-events: auto;
            color: white;
            text-shadow: 2px 2px 0 #000;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { font-size: 48px; margin-bottom: 10px; color: #ffd700; }
        h2 { font-size: 32px; margin: 10px 0; }
        p { font-size: 18px; color: #ddd; }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 24px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            background-color: #e0a030;
            border: 3px solid #fff;
            border-radius: 5px;
            color: white;
            box-shadow: 0 4px 0 #b38020;
            transition: transform 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #b38020; }

        /* Bird Selector UI */
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { box-shadow: 0 0 10px 3px white; transform: scale(1.3); }

        .score-hud {
            position: absolute;
            top: 10%;
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .hidden { display: none !important; }
        
        @media (max-width: 400px) {
            h1 { font-size: 36px; }
            .score-hud { font-size: 40px; top: 5%; }
            .color-dot { width: 25px; height: 25px; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Score HUD -->
        <div class="score-hud" id="score">0</div>

        <div id="ui-layer">
            
            <!-- START SCREEN -->
            <div id="start-screen" class="screen">
                <h1>FLAPPY BIRD</h1>
                <p>Tap or Space to Jump</p>
                
                <p style="margin-top: 20px; font-size: 16px;">SELECT BIRD COLOR</p>
                <div class="color-picker" id="color-picker">
                    <!-- Generated via JS -->
                </div>

                <div style="margin-top: 15px; color: #ffd700; font-weight: bold;">
                    BEST: <span id="menu-best-score">0</span>
                </div>
                
                <button class="btn" id="start-btn">PLAY</button>
                <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">(Click Bird to Change Color)</p>
            </div>

            <!-- GAME OVER SCREEN -->
            <div id="game-over-screen" class="screen hidden">
                <h1 style="color: #ff6b6b;">GAME OVER</h1>
                <div style="background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; margin: 20px;">
                    <h2>Score: <span id="final-score">0</span></h2>
                    <h2>Best: <span id="best-score">0</span></h2>
                </div>
                <button class="btn" id="restart-btn">PLAY AGAIN</button>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GAME_WIDTH = 360;
        const GAME_HEIGHT = 640;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        // Game State
        let frames = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('flappyHighScore')) || 0;
        let gameState = 'START'; // START, PLAYING, GAMEOVER
        let gameSpeed = 2.5;
        let dayTime = 0; // For day/night cycle

        // Bird Configuration
        const birdColors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#a55eea', '#ff9ff3'];
        let currentBirdIndex = 0;
        let birdColor = birdColors[currentBirdIndex];

        // --- AUDIO SYSTEM (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } 
            else if (type === 'score') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.setValueAtTime(1200, now + 0.05);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } 
            else if (type === 'crash') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        }

        // --- PARTICLE SYSTEM ---
        let particles = [];
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // --- GAME OBJECTS ---

        const bird = {
            x: 50,
            y: 200,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.25,
            jumpStrength: 5.5,
            rotation: 0,
            draw: function() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                
                // Rotation logic
                if (gameState === 'PLAYING') {
                    if (this.velocity < 0) this.rotation = -25 * Math.PI / 180;
                    else if (this.velocity > 0) {
                        this.rotation += 2 * Math.PI / 180;
                        if (this.rotation > 90 * Math.PI / 180) this.rotation = 90 * Math.PI / 180;
                    }
                } else if (gameState === 'START') {
                    this.y = 200 + Math.sin(frames * 0.05) * 5; // Idle hover
                    this.rotation = 0;
                } else {
                    this.rotation += 5 * Math.PI / 180; // Spin on death
                }
                ctx.rotate(this.rotation);

                // Draw Bird
                ctx.fillStyle = birdColor;
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Details
                ctx.fillStyle = 'white';
                ctx.fillRect(8, -8, 10, 10); // Eye
                ctx.fillStyle = 'black';
                ctx.fillRect(12, -6, 4, 4); // Pupil
                ctx.fillStyle = '#ff6347'; // Beak
                ctx.fillRect(12, 4, 12, 8); 
                ctx.fillStyle = '#fffacd'; // Wing
                ctx.fillRect(-10, 2, 14, 8);

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.restore();
            },
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height >= GAME_HEIGHT - 50) {
                    this.y = GAME_HEIGHT - 50 - this.height;
                    if(gameState === 'PLAYING') gameOver();
                }
                if (this.y < 0) { this.y = 0; this.velocity = 0; }
            },
            jump: function() {
                this.velocity = -this.jumpStrength;
                playSound('jump');
            },
            reset: function() {
                this.y = 200;
                this.velocity = 0;
                this.rotation = 0;
            }
        };

        const pipes = {
            items: [],
            width: 52,
            gap: 140,
            dx: 2.5,
            update: function() {
                if (frames % 100 === 0) {
                    let maxTop = GAME_HEIGHT - this.gap - 60;
                    let topHeight = Math.floor(Math.random() * (maxTop - 60 + 1) + 60);
                    let bottomHeight = GAME_HEIGHT - this.gap - topHeight;
                    this.items.push({ x: GAME_WIDTH, top: topHeight, bottom: bottomHeight, passed: false });
                }
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    p.x -= this.dx;
                    
                    // Collision
                    if (bird.x + bird.width > p.x && bird.x < p.x + this.width) {
                        if (bird.y < p.top || bird.y + bird.height > GAME_HEIGHT - p.bottom) {
                            gameOver();
                        }
                    }
                    // Score
                    if (p.x + this.width < bird.x && !p.passed) {
                        score++;
                        document.getElementById('score').innerText = score;
                        p.passed = true;
                        playSound('score');
                    }
                    if (p.x + this.width < 0) { this.items.shift(); i--; }
                }
            },
            draw: function() {
                ctx.fillStyle = '#228b22'; // Green
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    // Top Pipe
                    ctx.fillRect(p.x, 0, this.width, p.top);
                    ctx.strokeRect(p.x, 0, this.width, p.top);
                    // Cap
                    ctx.fillStyle = '#3cb371';
                    ctx.fillRect(p.x - 2, p.top - 20, this.width + 4, 20);
                    ctx.strokeRect(p.x - 2, p.top - 20, this.width + 4, 20);
                    ctx.fillStyle = '#228b22';

                    // Bottom Pipe
                    ctx.fillRect(p.x, GAME_HEIGHT - p.bottom, this.width, p.bottom);
                    ctx.strokeRect(p.x, GAME_HEIGHT - p.bottom, this.width, p.bottom);
                    // Cap
                    ctx.fillStyle = '#3cb371';
                    ctx.fillRect(p.x - 2, GAME_HEIGHT - p.bottom, this.width + 4, 20);
                    ctx.strokeRect(p.x - 2, GAME_HEIGHT - p.bottom, this.width + 4, 20);
                    ctx.fillStyle = '#228b22';
                }
            },
            reset: function() { this.items = []; }
        };

        const background = {
            draw: function() {
                // Day/Night Cycle Logic
                dayTime += 0.001;
                const cycle = Math.sin(dayTime);
                
                // Interpolate Colors (Blue Sky -> Sunset -> Dark Sky)
                // R: 112 to 255 to 20
                // G: 197 to 160 to 40
                // B: 206 to 80 to 60
                
                let r = Math.floor(112 + (255 - 112) * ((1 + cycle)/2) + (20 - 255) * ((1 - cycle)/2));
                let g = Math.floor(197 + (160 - 197) * ((1 + cycle)/2) + (40 - 160) * ((1 - cycle)/2));
                let b = Math.floor(206 + (80 - 206) * ((1 + cycle)/2) + (60 - 80) * ((1 - cycle)/2));

                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

                // Parallax Clouds (Move slower)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                let cloudOffset = (frames * 0.5) % (GAME_WIDTH + 100);
                
                // Draw a few clouds
                const drawCloud = (x, y, s) => {
                    ctx.beginPath();
                    ctx.arc(x, y, 30 * s, 0, Math.PI * 2);
                    ctx.arc(x + 25 * s, y - 10 * s, 35 * s, 0, Math.PI * 2);
                    ctx.arc(x + 50 * s, y, 30 * s, 0, Math.PI * 2);
                    ctx.fill();
                };

                drawCloud(100 - cloudOffset, 100, 1);
                drawCloud(300 - cloudOffset, 150, 0.8);
                drawCloud(GAME_WIDTH + 100 - cloudOffset, 100, 1); // Wrap around
                drawCloud(GAME_WIDTH + 300 - cloudOffset, 150, 0.8);
            }
        };

        const ground = {
            x: 0,
            height: 50,
            draw: function() {
                ctx.fillStyle = '#deb887';
                ctx.fillRect(0, GAME_HEIGHT - this.height, GAME_WIDTH, this.height);
                ctx.fillStyle = '#7cfc00'; // Grass
                ctx.fillRect(0, GAME_HEIGHT - this.height, GAME_WIDTH, 10);
                
                // Moving dirt pattern
                ctx.fillStyle = '#d2b48c';
                for(let i = this.x; i < GAME_WIDTH; i += 20) {
                    ctx.fillRect(i, GAME_HEIGHT - this.height + 15, 10, 5);
                }
            },
            update: function() {
                this.x -= gameSpeed;
                if (this.x <= -20) this.x = 0;
            }
        };

        // --- CORE FUNCTIONS ---

        function gameOver() {
            if (gameState === 'GAMEOVER') return;
            gameState = 'GAMEOVER';
            playSound('crash');
            createExplosion(bird.x + bird.width/2, bird.y + bird.height/2, birdColor);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }

            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('score').classList.add('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('best-score').innerText = highScore;
        }

        function resetGame() {
            bird.reset();
            pipes.reset();
            score = 0;
            frames = 0;
            particles = [];
            gameState = 'START';
            document.getElementById('score').innerText = '0';
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('score').classList.remove('hidden');
            
            // Update Menu High Score
            document.getElementById('menu-best-score').innerText = highScore;
            
            // Re-init color picker visuals
            initColorPicker();
        }

        function startGame() {
            gameState = 'PLAYING';
            document.getElementById('start-screen').classList.add('hidden');
            bird.jump();
        }

        // --- COLOR PICKER LOGIC ---
        function initColorPicker() {
            const picker = document.getElementById('color-picker');
            picker.innerHTML = '';
            birdColors.forEach((color, index) => {
                const dot = document.createElement('div');
                dot.className = 'color-dot' + (index === currentBirdIndex ? ' active' : '');
                dot.style.backgroundColor = color;
                dot.onclick = () => {
                    currentBirdIndex = index;
                    birdColor = birdColors[currentBirdIndex];
                    initColorPicker();
                };
                picker.appendChild(dot);
            });
        }

        // --- INPUT HANDLING ---

        function handleInput(e) {
            if (e.type === 'keydown' && (e.code !== 'Space' && e.code !== 'ArrowUp')) return;
            if (e.type === 'keydown') e.preventDefault();

            if (gameState === 'START') {
                startGame();
            } else if (gameState === 'PLAYING') {
                bird.jump();
            }
        }

        window.addEventListener('keydown', handleInput);
        
        // Global click for mobile responsiveness
        document.getElementById('game-wrapper').addEventListener('mousedown', (e) => {
            if (e.target.id !== 'start-btn' && e.target.id !== 'restart-btn' && e.target.className !== 'color-dot') {
                handleInput(e);
            }
        });
        document.getElementById('game-wrapper').addEventListener('touchstart', (e) => {
             if (e.target.id !== 'start-btn' && e.target.id !== 'restart-btn' && e.target.className !== 'color-dot') {
                e.preventDefault();
                handleInput(e);
             }
        }, { passive: false });

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', resetGame);

        // --- GAME LOOP ---
        function draw() {
            background.draw();
            ground.draw();
            pipes.draw();
            
            // Draw Particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            bird.draw();
        }

        function update() {
            if (gameState === 'PLAYING') {
                bird.update();
                pipes.update();
                ground.update();
                frames++;
            } else if (gameState === 'START') {
                ground.update();
                frames++;
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // INITIALIZATION
        initColorPicker();
        document.getElementById('menu-best-score').innerText = highScore;
        resetGame();
        loop();

    </script>
</body>
</html>
